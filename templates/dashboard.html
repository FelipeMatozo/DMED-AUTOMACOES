<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header class="container-fluid py-3 d-flex justify-content-center align-items-center position-relative">
        <a href="/" class="back-arrow">
            <i class="bi bi-arrow-left-circle" style="font-size: 2rem; color: white;"></i>
        </a>
        <span class="emoji">⚡️</span>
        <h1 class="text-white ms-3">Dashboard<span class="emoji"></span></h1>
    </header>
    <div id="container" class="container">
        <div id="plotly-chart"></div>
        <div id="data-table">
            <h3>Histograma de UCs por Dia</h3>
            <table class="table table-striped" id="table">
                <thead class="table-dark">
                    <tr>
                        <th>Data</th>
                        <th>UCs</th>
                        <th>Tipo de serviço</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="uc-table">
            <h3>UCs Finalizadas</h3>
            <table class="table table-striped" id="uc-finalized-table">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>UC</th>
                        <th>Config</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="container-fluid bg-dark text-white text-center py-3">
        <div class="col" style="color: whitesmoke;">
          Departamento de Medição.
          <div class="row" style="color: #f06428; justify-content: center;">
            COPEL DISTRIBUIÇÂO
          </div>
        </div>
      </footer>
    <script>
        fetch('/dashboards/data')
        .then(response => response.json())
        .then(data => {
            var graphJSON = JSON.parse(data);
            Plotly.newPlot('plotly-chart', graphJSON.data, graphJSON.layout);
        });

        fetch('/dashboards/table_data')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#table tbody');
            data.forEach(row => {
                const tr = document.createElement('tr');
                const tdDate = document.createElement('td');
                const tdUCs = document.createElement('td');
                const tdConfig = document.createElement('td');
                tdDate.textContent = row.Date.split('T')[0]; // formatar a data
                tdUCs.textContent = row.UCs;
                tdConfig.textContent = row.Config;
                tr.appendChild(tdDate);
                tr.appendChild(tdUCs);
                tr.appendChild(tdConfig);
                tableBody.appendChild(tr);
            });
        });

        fetch('/dashboards/uc_data')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#uc-finalized-table tbody');
            data.forEach(row => {
                const tr = document.createElement('tr');
                const tdDate = document.createElement('td');
                const tdUC = document.createElement('td');
                const tdConfig = document.createElement('td');
                tdDate.textContent = row.Date.split('T')[0]; // formatar a data
                tdUC.textContent = row.UC;
                tdConfig.textContent = row.Config;
                tr.appendChild(tdDate);
                tr.appendChild(tdUC);
                tr.appendChild(tdConfig);
                tableBody.appendChild(tr);
            });
        });
    </script>
</body>
</html>
